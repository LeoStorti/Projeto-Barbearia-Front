  <div class="flex items-center justify-between mb-6 flex-col md:flex-row md:items-start md:gap-4 mt-8">

    </div>
    <div class="order-1 md:order-2 mt-4 md:mt-0">
      <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
        Add New Schedule
      </button>
    </div>
  </div>
<!-- Inicio Tabela de Datas e Agendamentos -->

  <div class="agendamentos-container">
  <h2>Agendamentos Recentes por Profissional</h2>

  <table mat-table [dataSource]="agendamentos" class="mat-elevation-z8">
    <ng-container matColumnDef="profissionalId">
      <th mat-header-cell *matHeaderCellDef> Profissional ID </th>
      <td mat-cell *matCellDef="let agendamento"> {{ agendamento.profissionalId }} </td>
    </ng-container>

    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let agendamento">
        {{ agendamento.data | date:'short' }} - {{ agendamento.status }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['profissionalId', 'detalhes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['profissionalId', 'detalhes'];"></tr>
  </table>
</div>
<!-- Fim Tabela de Datas e Agendamentos -->
