<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md mx-auto" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6">
      <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">Welcome Back</h3>
      <p class="text-sm text-muted-foreground">Enter your email and password to acc</p>
    </div>
    <div class="p-6 space-y-4">
      <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">
          Email
        </label>
        <input class="input-field" id="email" placeholder="m@example.com" required type="email" />
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">
          Password
        </label>
        <input class="input-field" id="password" required type="password" />
      </div>
    </div>
    <div class="flex items-center p-6"></div>
  </div>
